<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Capacitación</title>
    <link rel="stylesheet" href="nuevacapacitacion.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/Captura.PNG" type="image/x-icon">
    
</head>
<body>

    <div class="navbar">
        <div class="logo">
        <img src="images/Captura.PNG" alt="Logo de la empresa">
        </div>
        <div class="profile">
        <a href="perfilarturo.html">Ver perfil</a> <br>
        <br>
        <img src="images/Arturo.jpg" alt="Foto de perfil del usuario">
        </div>
        </div>
    
    <div class="header">
        <!-- Botón con icono de ojo -->
        <button class="icon-button">
            <i class="fas fa-eye"></i> Ver
        </button>

        <!-- Botones en el lado derecho -->
        <div class="right-buttons">
            <button>Eliminar</button>
            <button>Crear</button>
            <button>Actualizar</button>
           
        </div>
    </div>
    
        <div class="content">
            <!-- Formulario de Ordenes de Compra con campos -->
            <form action="#" method="post"> <!-- Reemplaza # con la URL correcta -->
                <h2>Nueva Capacitación</h2>
    
                <!-- Campos del formulario -->
                <label for="cod_compra">Numero de referencia:</label>
                <input type="text" id="num_referencia" name="num_referencia" required>
    
                <label for="cantidad_producto">Hora Capacitación:</label>
                <input type="number" id="hora_capacitacion" name="hora_capacitacion" required>
    
                <label for="fecha_compra">Fecha de Capacitacion:</label>
                <input type="date" id="fecha_cap" name="fecha_cap" required>
    
                <label for="cod_campesino">Tipo de Capacitacion:</label>
                <input type="text" id="tipo_cap" name="tipo_cap" required>
    
                <label for="cod_documento">Código de Documento:</label>
                <input type="text" id="cod_documento" name="cod_documento" required>
    
                <!-- Botón para enviar el formulario -->
                <input type="submit" name="crear_capac" value="Crear Capacitación">
            </form>
    
            <!-- ... Resto del contenido ... -->
        </div>
</body>
</html>
