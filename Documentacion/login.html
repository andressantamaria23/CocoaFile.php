<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;600;800&family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@200;300;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="icon" href="images/Captura.PNG" type="image/x-icon">
<title>INICIO DE SESION</title>
</head>
<body>
<div class="container-form register">
<div class="information">
<div class="info-childs">
<h2>¡BIENVENIDO!</h2>
<p>Para unirte a nuestra comunidad, por favor inicia sesión con tu información</p>
<input type="button" value="Iniciar sesión" id="sign-in">
</div>
</div>
<div class="form-information">
<div class="form-information-childs">
<h2>Crear una cuenta</h2>
<div class="icons">
<i class='bx bxl-google-plus'></i>
<i class='bx bxl-github'></i>
<i class='bx bxl-linkedin' ></i>
</div>
<p>O usa tu email para registrarte</p>
<form class="form">
<label>
<i class='bx bx-user' ></i>
<input type="text" placeholder="Nombre y Apellido">
</label>
<label>
<i class='bx bx-envelope' ></i>
<input type="email" placeholder="Correo Electronico">
</label>
<label>
<i class='bx bx-lock' ></i>
<input type="password" placeholder="Contraseña">
</label>
<input type="submit" value="Registrarse">
</form>
</div>
</div>
</div>   
    
<div class="container-form login hide">
<div class="information">
<div class="info-childs">
<h2>¡BIENVENIDO NUEVAMENTE!</h2>
<p>Si aún no tienes cuenta en COCOAFILE, ¡Regístrate!</p>
<input type="button" value="Registrarse" id="sign-up">
</div>
</div>
<div class="form-information">
<div class="form-information-childs">
<h2>Iniciar Sesion</h2>
<div class="icons">
<i class='bx bxl-google-plus'></i>
<i class='bx bxl-github'></i>
<i class='bx bxl-linkedin' ></i>
</div>
<p>O iniciar sesión con una cuenta</p>
<form class="form">
<label>
<i class='bx bx-envelope' ></i>
<input type="email" placeholder="Correo Electronico">
</label>
<label>
<i class='bx bx-lock' ></i>
<input type="password" placeholder="Contraseña">
</label>
<input type="submit" value="Iniciar sesión">
</form>
</div>
</div>
</div> 
<script src="login.js"></script>
</body>
</html>
